<!DOCTYPE html>
<html>
<!-- ## 주로 사용하는 react 문법 ## -->

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById('root');
    //간단하게 적용한 문법을 JSX라고 함 -> 브라우저가 이해하기 쉽게 프로그램을 설치해줘야함
    //JSX를 처음에 적었던 코드처럼 풀어서 작성을 해주는 파일을 깔아 import해줘야함 -> babel을 설치해볼 것임

    /*
    * babel을 실행시키는 방법 
    1) <script src="https://unpkg.com/@babel/standalone/babel.min.js">
    2) cdn만 붙여주면 오류가 생김(적용 x) -> 그밑에 <script type="text/babel">을 적어줘야함 

    */
    const Title = ( <
        h3 id = "title"
        onMouseEnter = {
            () => console.log('mouse enter')
        } > Hello I 'm a title</h3>
    );

    //위에 코드를 앞에 배웠던 내용처럼 풀어쓰면
    /**
     * const title = React.createElement(
     *  'h3',
     * { id : 'title',
     *   onMouseEnter () => console.log('mouse enter'),
     * },
     *   "Hello I'm a title");
     */


    const Button = ( <button style = {
            {
                backgroundColor: 'blue',
            }
        }
        onClick = {
            () => console.log('im clicked')
        } >
        Click me </button>
    );
    const container = React.createElement('div', null, [Title, Button]);
    ReactDOM.render(container, root);
    

    //위에 코드를 앞에 배웠던 내용처럼 풀어쓰면
    /*  const Button = (
        <button style={{
            backgroundColor :'green',
        }}
        onClick={() => console.log('im clicked')}>Click me</button>); */

</script>

</html>
