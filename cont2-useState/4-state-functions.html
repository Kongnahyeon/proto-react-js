
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state를 바꾸는 방법 2가지</title>
</head>
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById('root');
    function App(){
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            //setCounter(counter + 1);
            //setCounter("nahyeon"); - state를 변경하는 방법 1 (원하는 값을 자체적으로 넣어줌)
            setCounter((current) => current + 1); // - state를 변경하는 방법 2 (이전값을 바탕으로 현재의 값을 계산)
        };
      
        return(
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    }
    ReactDOM.render(<App />, root);


    /*
        ** state를 변경하는 2가지의 방법 **

        1. setCounter를 이용해서 우리가 원하는 값을 넣어주는 방법

        const onClick = () => {
            setCounter("nahyeon");
        };


        2. 이전 값을 이용해서 현재 값을 계산하는 방법 (제일 좋은 방법!)
        -> 이전 값을 바탕으로 현재의 값으 설정하고 싶을때 사용
        -> setCounter (argument(:현재값) => return값(:새로운 state))

        const onClick = () => {
            setCounter((current) => current + 1); // - state를 변경하는 방법 2 (이전값을 바탕으로 현재의 값을 계산)
        };
        
    */

</script>
</html>
