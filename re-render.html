</head>
<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById('root');
    /* 
    let counter = 0;

    }
    */
    // [data, function] = [counter, countUp] = [data(기본값), data를 바꿔주는 기능]

    function App(){
        /*
        const data = React.useState();
        console.log(data);
        */
        // console에서 확인 시  -> [undefined, f] 배열로 나오는 것을 확인 가능하다. [data, 함수(function)]

        // useState는 초기값을 설정할 수 있다.
        // const data = React.useState(0);
        // console.log(data); 
        // [0, f] : 초기값인 0과 data값을 변경할 수 있는 함수가 들어있는 배열을 얻는다.

        const [counter, modifier] = React.useState(0);
        /*
        const counter = data[0];
        const modifier = data[1];
        */
        
        return(
            <div>
                <h3>Total clicks: {counter}</h3>
                <button>Click me</button>
            </div>
        )
    }
    ReactDOM.render(<App />, root);



    // javascript로 배열을 이용하여 이름을 부여하는 방법

   -> const [a, b, c] = x;
