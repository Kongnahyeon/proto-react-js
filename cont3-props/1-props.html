<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
</head>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    //SaveBtn, ConfirmBtn -> 컴포넌트
    //()로 argument(인자)를 받을 수 있음
    //여기서 (props)는 첫번째이자 유일한 인자이다. => Btn이 전달받는 유일한 인자라는 말
    //Btn(props) & {pops.title} 이렇게 써도 되지만 좀 더 간략하게 하려면 Btn({title}) & {title}
    function Btn({ title, big }){
        //console.log(props); //2개의 object가 나옴 - JSX내부에서 rendering을 두번해줬기 때문
        console.log(title, big);
        // 첫번째 버튼의 경우 (save changes true) & 두번째 버튼의 경우 (continue undefined) 요렇게 찍힘
        return <button style={{
            backgroundColor: "#FF8787",
            color:"white",
            padding:"10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: big ? 18 : 16,
            //props를 가지고 if문을 이용해 style을 다르게 줄 수 도 있음
            //만약 big이라는 props를 가지고 있다면, 18px 아니라면 16px을 줘라
        }}>
            {title}
        </button>
    }
   
    function App(){
        return (
            //JSX내부
            <div>
                <Btn title="Save Changes" big={true} />
                <Btn title="Continue" />
            </div>
        );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);


    /*
       * props : 일종의 방식, 부모 컴포넌트로 부터 자식 컴포넌트에 데이터를 보낼 수 있게 해주는 방법

       * react.js에서 style을 변경하는 방법은 다양함
         - css사용하는 방법
         - 다른 여러 라이브러리를 사용하는 방법
         - button Tag내의 style을 변경 (가장 기본적)


       * 같은 style / 다른 txt의 여러 버튼을 만들때
         - 하나하나 style을 개별로 지정해줄 필요가 없음
         - 하나의 컴포넌트에 style을 적용시켜준 후 pops로 데이터를 입력시켜주면됨


       * ReactJS는 자동으로 내가 넣는 모든 property(prop)들을 모두 오브젝트에 넣어줌

       * property를 오브젝트로브터 꺼내는 방법 (shortcut)
         : Btn({title}) & {title}
         => 원래는 Btn(props) & {pops.title} 이렇게 사용했지만, 조금 더 단축시키려면 위와 같은 방법으로도 사용이 가능함
    
       * pros의 txt는 변경이가능하다
         <Btn title="Save Changes" big={true} />
         <Btn title="Continue" />

         - 위와같이 title, big ... 이런 속성들의 이름을 말하는 것
    */

</script>

</html>
